name: Update University Timer

on:
  schedule:
    - cron: '0 0 1 * *'  # update every 5 min
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-timer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Generate timer SVG
        run: |
          python generate_timer.py
          
      - name: Commit and push if changed
        run: |-
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add generated/university_timer.svg
          git diff --staged --quiet || git commit -m "Update university timer"
          git push
